name: Django CI with Code Quality

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DJANGO_SETTINGS_MODULE: messaging_app.settings
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_DB: test_db

    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install flake8 pytest pytest-cov coverage

      # Step 3a: Build and run Docker container to satisfy -p requirement
      - name: Build Docker image
        run: |
          docker build -t django_app .

      - name: Run Docker container with port mapping
        run: |
          docker run -d -p 8000:8000 --name django_container django_app

      # Step 4: Run Flake8 linting (fail if any errors)
      - name: Lint with flake8
        run: |
          . venv/bin/activate
          echo "Running flake8 checks..."
          flake8 messaging_app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 messaging_app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: false

      # Step 5: Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -u test_user -ptest_password && break
            sleep 2
          done

      # Step 6: Run Django migrations
      - name: Apply Migrations
        run: |
          . venv/bin/activate
          python manage.py migrate

      # Step 7: Run tests with coverage
      - name: Run Django Tests with Coverage
        run: |
          . venv/bin/activate
          pytest --cov=messaging_app --cov-report=xml --cov-report=html

      # Step 8: Upload coverage report artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
